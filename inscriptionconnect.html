<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Inscription - Académie Virtuelle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .form-container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #f58c00;
            border: none;
        }

        .btn-primary:hover {
            background-color: #cc7000;
        }

        .toggle-form {
            cursor: pointer;
            text-align: center;
            color: #007bff;
        }

        .toggle-form:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginContainer" class="form-container">
            <h2 class="form-title">Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email :</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe :</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Se connecter</button>
                <p class="toggle-form mt-3">Pas encore inscrit ? <span id="showRegister">Créer un compte</span></p>
            </form>
        </div>

        <div id="registerContainer" class="form-container" style="display: none;">
            <h2 class="form-title">Inscription</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nom :</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email :</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Numéro de téléphone :</label>
                    <input type="tel" class="form-control" id="registerPhone" placeholder="Entrez votre numéro de téléphone" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe :</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="registerCourse">Sélectionnez un cours :</label>
                    <select class="form-control" id="registerCourse" required>
                        <option value="" disabled selected>Choisir un cours</option>
                        <option value="Développement Web">Développement Web</option>
                        <option value="Adobe Photoshop">Adobe Photoshop</option>
                        <option value="Réseaux Sociaux">Réseaux Sociaux</option>
                        <option value="Python">Python</option>
                        <option value="Cybersécurité">Cybersécurité</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">S'inscrire</button>
                <p class="toggle-form mt-3">Déjà inscrit ? <span id="showLogin">Se connecter</span></p>
            </form>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('loginContainer');
        const registerContainer = document.getElementById('registerContainer');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');

        showRegister.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        });

        showLogin.addEventListener('click', () => {
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });
    </script>
</body>
</html>
